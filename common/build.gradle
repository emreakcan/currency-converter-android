apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    //Dagger
    api "com.google.dagger:dagger-android:${libraries.dagger2Version}"
    api "com.google.dagger:dagger-android-support:${libraries.dagger2Version}"

    api "com.google.code.gson:gson:${libraries.gsonVersion}"

    api "io.reactivex.rxjava2:rxkotlin:${libraries.rxkotlinVersion}"
    api "io.reactivex.rxjava2:rxandroid:${libraries.rxandroidVersion}"


}
